<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.-->


        <ion-tabs>
            <ion-tab title="Photo" icon="icon ion-images" ng-click="ShowPictures()">
                <ion-nav-view name="tab-photo"></ion-nav-view>
            </ion-tab>

            <!-- Friends Tab -->
            <ion-tab  title="Brush" icon="icon ion-levels" ng-init="show = false" ng-click="show =!show">
                <ion-nav-view name="tab-brush"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Filter" icon="icon ion-cube" ng-click="Filters()">
                <ion-nav-view name="tab-filter"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
